<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script>
	
	i=0
	total=0
    for(i=0; i<10;i++){
	i= i+1
	total = total + i
	document.write(i)
	
	if(i!=10){document.write("+");}
}
	document.write("=" + total) 
         
</script>
</body>
</body>
</html>
